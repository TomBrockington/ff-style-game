<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finaly Fantasy</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container" id="container">

    <!-- PLAYER TOP BAR -->
      <div class="player-info-container" id="player-info-container">
        <div id="player-name-container">
          <h4 id="player-name">Name:</h4>
        </div>

        <div class="nextTurn" id="nextTurn">
            <button id="special-button" onclick="startNextTurn()">
              Next Turn
            </button>
  
        </div>
  

        <div id="player-stats-container">
          <h4 id="player-health-bar">Health:</h4>
          <h4 id="player-kill-bar">Kills:</h4>
        </div>
        <button class="btn" id="open-magic-bag" onclick="openMagicBag()">Scrolls</button>
        <button class="btn" id="open-item-bag" onclick="openItemBag()">Items Bag</button>
      </div>


      <!-- LEVEL  -->
      <div class="level-container" id="level-container">

        <div class="enemy-container" id="enemy-container">
            <div class="enemy-image-container" id="enemy-image-container"></div>
            <div class="enemy-health-container" id="enemy-health-container"></div>

        </div>

        <div class="player-container" id="player-container">
            <div class="player-image-container" id="player-image-container"></div>

        </div>
      </div>

      <div class="player-setname-container" id="player-setname-container"></div>

      <!-- ACTION BUTTONS -->
      
      <div class="action-container" id="action-container">
        <div class="fight-buttons-container" id="fight-buttons-container"></div>
      </div>


    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
